<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distance Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">📏 Distance Monitor</h1>
    <p class="text-gray-600 mb-2">Dernière distance mesurée :</p>
    <div id="distance" class="text-4xl font-semibold text-blue-600 mb-6">-- cm</div>

    <button
      onclick="fetchDistance()"
      class="text-sm text-gray-500 hover:underline"
    >
      🔄 Rafraîchir maintenant
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
